<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>绘制行政区划边界</title>
    <script language="javascript" src="http://webapi.amap.com/maps?v=1.3&key=df5098a855af0f3012038045b62dfa83"></script>
    <script language="javascript">
        var mapObj;
        /*
          *初始化地图对象，加载地图
          */
        function mapInit() {
            mapObj = new AMap.Map("iCenter", {
                view: new AMap.View2D({
                    center: new AMap.LngLat(116.397428, 39.90923),//地图中心点
                    zoom: 10 //地图显示的缩放级别
                })});
            addBeiJing();
        }
        /*
          *叠加云数据图层
          */
        function addBeiJing() {
            //加载云图层插件
            mapObj.plugin('AMap.DistrictSearch', function () {
                var opts = {
                    subdistrict: 1,   //返回下一级行政区
                    extensions: 'all',  //返回行政区边界坐标组等具体信息
                    level: 'city'  //查询行政级别为 市
                };

                //实例化DistrictSearch
                district = new AMap.DistrictSearch(opts);

                //查询成功时的回调函数，定义如何展示请求返回结果
                AMap.event.addListener(district, 'complete', function (e) {
                    var bounds = e.districtList[0].boundaries;

                    console.log(bounds);

                    var polygons = [];
                    if (bounds) {
                        for (var i = 0, l = bounds.length; i < l; i++) {
                            //生成行政区划polygon
                            var polygon = new AMap.Polygon({
                                map: mapObj,
                                strokeWeight: 1,
                                path: bounds[i],
                                fillOpacity: 0.7,
                                fillColor: '#CCF3FF',
                                strokeColor: '#CC66CC'
                            });
                            polygons.push(polygon);
                        }
                        mapObj.setFitView();//地图自适应
                    }

                });

                district.setLevel('district');
                district.search('上蔡县'); //行政区查询


                district.search('西平县'); //行政区查询
                district.search('遂平县'); //行政区查询

                district.search('清河'); //行政区查询
            });
        }
    </script>
</head>
<body onLoad="mapInit()">
    
<div id="iCenter" style="width:100%;position: absolute;bottom: 0;left: 0;height: 100%;"></div>
    
</body>
</html>
