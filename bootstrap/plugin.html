<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>BootStrap</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <style type="text/css">

        body {
            background: #f8f8f8;
            margin-top: 80px;
        }


    </style>

</head>
<body>

<div class="container">
    <button class="btn btn-success" data-toggle="modal" data-target="#modal">Click Me</button>
    <button class="btn btn-info" id="jsInvokeBtn">JS Invoke Button</button>

    <div class="modal fade" id="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <div class="modal-title">
                        this is title
                    </div>
                </div>
                <div class="modal-body">
                    this is body
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success">OK</button>
                    <button class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <button class="btn btn-warning" id="lastTabs" title="this is a tooltip">Click Last Tab Item</button>
    <button class="btn btn-info" id="closeAlert">Close Alert</button>

    <br/>
    <br/>

    <div class="row">
        <ul class="nav nav-tabs" id="tabss">
            <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
            <li><a href="#contact" data-toggle="tab">Contact</a></li>
            <li><a href="#member" data-toggle="tab">Member</a></li>
            <li><a href="#logout" data-toggle="tab">Logout</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active fade" id="home">
                home
            </div>

            <div class="tab-pane fade" id="contact">
                contact
            </div>

            <div class="tab-pane fade" id="member">
                member
            </div>

            <div class="tab-pane fade" id="logout">
                logout
            </div>
        </div>
    </div>

    <div class="alert alert-info">
        this is a alert

        <button class="close" data-dismiss="alert">&times;</button>
    </div>

    <div class="carousel slide col-md-8 col-md-offset-2" id="carousel">

        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="1" class="active"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
            <li data-target="#carousel" data-slide-to="3"></li>
            <li data-target="#carousel" data-slide-to="4"></li>
            <li data-target="#carousel" data-slide-to="5"></li>
            <li data-target="#carousel" data-slide-to="6"></li>
        </ol>

        <div class="carousel-inner">
            <div class="item active">
                <img src="images/desktop/1.jpg" alt="1" class="img-responsive">

                <div class="carousel-caption">
                    <h3>Pic 1</h3>
                </div>
            </div>
            <div class="item">
                <img src="images/desktop/2.jpg" alt="2" class="img-responsive">

                <div class="carousel-caption">
                    <h3>Pic 2</h3>
                </div>
            </div>
            <div class="item">
                <img src="images/desktop/3.jpg" alt="3" class="img-responsive">

                <div class="carousel-caption">
                    <h3>Pic 3</h3>
                </div>
            </div>
            <div class="item">
                <img src="images/desktop/4.jpg" alt="4" class="img-responsive">

                <div class="carousel-caption">
                    <h3>Pic 4</h3>
                </div>
            </div>
            <div class="item">
                <img src="images/desktop/5.jpg" alt="5" class="img-responsive">

                <div class="carousel-caption">
                    <h3>Pic 5</h3>
                </div>
            </div>
            <div class="item">
                <img src="images/desktop/6.jpg" alt="6" class="img-responsive">

                <div class="carousel-caption">
                    <h3>Pic 6</h3>
                </div>
            </div>
        </div>

        <a href="#carousel" class="carousel-control left" data-slide="prev"><span class="icon-prev"></span> </a>
        <a href="#carousel" class="carousel-control right" data-slide="next"><span class="icon-next"></span> </a>

    </div>

</div>

<script type="text/javascript" src="../jquery/jquery-2.1.1.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript">

    $('#modal').on('hidden.bs.modal', function ()
    {
        alert('hidden.bs.modal');
    });

    $('#modal').on('hide.bs.modal', function ()
    {
        alert('hide.bs.modal');
    });

    $('#tabss a[data-toggle="tab"]').on('shown.bs.tab', function (e)
    {
        console.log(e.target, e.relatedTarget);
    });


    $('#jsInvokeBtn').click(function ()
    {
        $('#modal').modal('show');
    });

    $('#lastTabs').click(function ()
    {
        $('#tabss a:last').tab('show');
    });

    $('#lastTabs').tooltip({placement: 'right'});

    $('#closeAlert').click(function ()
    {
        $('.alert').alert('close');
    });

    $('#carousel').carousel({interval: 1000});

</script>

</body>
</html>
