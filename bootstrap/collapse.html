<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>BootStrap</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">

    <style type="text/css">

        body {
            background: #f8f8f8;
            margin-top: 80px;
        }


    </style>

</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel-group" id="account">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <a href="#collapseOne" data-toggle="collapse" data-parent="#account">First</a>
                        </div>
                    </div>

                    <div id="collapseOne" class="panel-collapse collapse">
                        <div class="panel-body">
                            <h2>this is something</h2>
                        </div>
                    </div>

                </div>

                <div class="panel panel-success">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <a href="#collapseTwo" data-toggle="collapse" data-parent="#account">Second</a>
                        </div>
                    </div>

                    <div id="collapseTwo" class="panel-collapse collapse">
                        <div class="panel-body">
                            <h2>this is something</h2>
                        </div>
                    </div>

                </div>

                <div class="panel panel-info">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <a href="#collapseThree" data-toggle="collapse" data-parent="#account">Third</a>
                        </div>
                    </div>

                    <div id="collapseThree" class="panel-collapse collapse">
                        <div class="panel-body">
                            <h2>this is something</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h2>something</h2>
        </div>
    </div>


</div>

<script type="text/javascript" src="../jquery/jquery-2.1.1.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

</body>
</html>
