<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>BootStrap</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>

<div class="container">

    <h2>Form Example</h2>

    <form class="form-horizontal">

        <div class="form-group">
            <label for="username" class="control-label col-md-2">Username</label>

            <div class="col-md-10">
                <input type="text" name="username" placeholder="e.g username" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="control-label col-md-2">Password</label>

            <div class="col-md-10">
                <input type="password" name="password" placeholder="e.g password" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label for="hoboy" class="control-label col-md-2">Hoboy</label>

            <div class="col-md-10">
                <select name="hoboy" class="form-control">
                    <option>web</option>
                    <option>Java</option>
                    <option>PHP</option>
                    <option>Linux</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="something" class="control-label col-md-2">Somthing</label>

            <div class="col-md-10">
                <div class="btn-group btn-group-sm" data-toggle="buttons">
                    <label class="btn"> <input type="radio" name="something" value="java"/>JAVA</label>
                    <label class="btn"> <input type="radio" name="something" value="ios"/>IOS</label>
                    <label class="btn"> <input type="radio" name="something" value="php"/>PHP</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="guest" class="control-label col-md-2">Guest</label>

            <div class="col-md-10">
                <textarea type="text" name="guest" placeholder="e.g textarea" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="time" class="control-label col-md-2">Time</label>

            <div class="col-md-10">
                <input type="date" name="time" placeholder="time clock" class="form-control"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2"></label>

            <div class="col-md-10">
                <input type="submit" class="btn btn-primary" value="Submit"/>
            </div>
        </div>

        <div class="form-group">
            <div class="dropdown">
                <button class="btn" data-toggle="dropdown">something</button>
                <ul class="dropdown-menu">
                    <li><a href="#">Java</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Php</a></li>
                    <li class="disabled"><a href="#">IOS</a></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <div class="btn-group">
                <button class="btn btn-success">Ruby</button>
                <button class="btn btn-success">JS</button>
                <button class="btn btn-success">PHP</button>
                <button class="btn btn-success">Python</button>
                <button class="btn btn-success">c++</button>
                <div class="btn-group">
                    <button class="btn btn-success" data-toggle="dropdown">Other <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">1.Java</a></li>
                        <li class="divider"></li>
                        <li><a href="#">2.Php</a></li>
                        <li class="disabled"><a href="#">3.IOS</a></li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="form-group">
            <div class="btn-group">
                <button class="btn btn-success">Ruby</button>
                <button class="btn btn-success">JS</button>
                <button class="btn btn-success">PHP</button>
                <button class="btn btn-success">Python</button>
                <button class="btn btn-success">c++</button>
                <div class="btn-group">
                    <button class="btn btn-success">Other</button>
                    <button class="btn btn-success" data-toggle="dropdown"><span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">1.Java</a></li>
                        <li class="divider"></li>
                        <li><a href="#">2.Php</a></li>
                        <li class="disabled"><a href="#">3.IOS</a></li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="form-group">
            <div class="dropdown" id="dorpDownSelect">
                <button class="btn btn-success" id="pickbutton">请选择</button>
                <button class="btn btn-success" data-toggle="dropdown"><span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">1.Java</a></li>
                    <li class="divider"></li>
                    <li><a href="#">2.Php</a></li>
                    <li class="disabled"><a href="#">3.IOS</a></li>
                </ul>
            </div>
        </div>

        <div class="form-group">

            <label for="time" class="control-label col-md-2">Time</label>

            <div class="col-md-10">
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="date" name="time" placeholder="time clock" class="form-control"/>
                </div>
            </div>

        </div>

        <div class="form-group">

            <label for="time" class="control-label col-md-2">Time</label>

            <div class="col-md-10">
                <div class="input-group">
                    <input type="date" name="time" placeholder="time clock" class="form-control"/>
                    <span class="input-group-addon">!</span>
                </div>
            </div>

        </div>
        <div class="form-group">

            <label for="time" class="control-label col-md-2">Time</label>

            <div class="col-md-10">
                <div class="input-group">
                    <input type="date" name="time" placeholder="time clock" class="form-control"/>
                    <span class="input-group-addon">Pick</span>
                </div>
            </div>
        </div>
    </form>

</div>

<script type="text/javascript" src="../jquery/jquery-2.1.1.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript">


    $('#dorpDownSelect ul li a').on('click', function ()
    {
        $('#pickbutton').text($(this).text());
    });

</script>

</body>
</html>
