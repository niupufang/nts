<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JSDeferred Chain 孤独惟者</title>
</head>
<body>
<script src="../../jquery-1.11.1.js"></script>
<script src="jsdeferred.jquery.js"></script>
<script>

    Deferred.next(function () {
        console.log('hello');
        return Deferred.wait(5);
    }).next(function () {
        console.log('world');
    });

    Deferred.next(function () {

        console.log(1);

        return Deferred.next(function () {
            console.log(2);
        }).next(function () {
            console.log(3);
        });


    }).next(function () {
        console.log(4);
    });

</script>
</body>
</html>
