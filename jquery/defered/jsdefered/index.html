<body>
<script src="../../jquery-1.11.1.js"></script>
<script src="jsdeferred.jquery.js"></script>
<script>
    Deferred.next(function () {
        alert('hello');
        return Deferred.wait(5);
    }).next(function () {
        alert('world');
    });

    var results = [];

    Deferred.next(function () {
        return $.get('/HTML5Exp/README', function (data) {
            results.push(data);
        })
    }).next(function () {
        return $.get('/HTML5Exp/ChangeLog', function (data) {
            results.push(data);
        })
    }).next(function () {
        console.log(results);
    });


</script>
