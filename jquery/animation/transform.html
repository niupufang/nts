<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery 动画深入 Transform样式</title>
    <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.css">

    <style type="text/css">
        #backbone {
            position: absolute;
            top: 100;
            right: 300;
        }
    </style>
</head>
<body>

<div class="container">

    <h2 class="firsttitle">First Title</h2>

    <button class="btn btn-success" id="rotate">旋转</button>
    <button class="btn btn-warning" id="skew">倾斜</button>
    <button class="btn btn-info" id="scale">缩放</button>
    <button class="btn btn-info" id="translate">平移</button>

    <img src="../../bootstrap/images/backbone.png" alt="backbone" id="backbone">


</div>

<script type="text/javascript" src="../jquery-2.1.1.js"></script>
<script type="text/javascript">

    $(function () {

        $('#rotate').click(function () {
            $({t: 0}).animate({t: 360}, {
                duration: 3000,
                step: function (now) {
                    $('#backbone').css('transform', 'rotate(' + now + 'deg)')
                }});
        });

        $('#skew').click(function () {
            $({t: 0}).animate({t: 360}, {
                duration: 3000,
                step: function (now) {
                    $('#backbone').css('transform', 'skew(' + now + 'deg)')
                }});
        });

        $('#scale').click(function () {
            $({t: 1}).animate({t: 0.6}, {
                duration: 3000,
                step: function (now) {

                    console.log(now);

                    $('#backbone').css('transform', 'scale(' + now + ')')
                }});
        });

        $('#translate').click(function () {
            $('#backbone').css('transform', 'scale(0.5)');

            $({t: 0}).animate({t: 120}, {
                duration: 3000,
                step: function (now) {
                    $('#backbone').css('transform', 'scale(0.5) translate(' + now + 'px,0)')
                }});
        });


    });


</script>

</body>
</html>
