<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery 动画深入 队列</title>
    <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.css">

    <style type="text/css">
        #backbone {
            position: absolute;
            top: 100;
            right: 300;
        }
    </style>
</head>
<body>

<div class="container">

    <h2 class="firsttitle">First Title</h2>

    <button class="btn btn-success" id="btn">Click Me</button>

    <img src="../../bootstrap/images/backbone.png" alt="backbone" id="backbone" style="-webkit-transform:scale(0.5)">

</div>

<script type="text/javascript" src="../jquery-2.1.1.js"></script>
<script type="text/javascript" src="../jquery.color.src.js"></script>
<script type="text/javascript">

    $(function () {
        $('#backbone').hide().show(300).animate({left: 300}, 2000).animate({top: 400}, 2000).animate({left: 100}, 2000);

        $('#btn').click(function () {

            //将当前的fadeOut加入到队列

            $('#backbone').fadeOut({
                duration: 2000,
                queue: 'myQueue'
            });

            $('#backbone').dequeue('myQueue');
        });

    });


</script>

</body>
</html>
