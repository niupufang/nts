<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery 动画深入 Color Plugin</title>
    <link rel="stylesheet" type="text/css" href="../../bootstrap/css/bootstrap.css">

    <style type="text/css">
        #backbone {
            position: absolute;
            top: 100;
            right: 300;
        }
    </style>
</head>
<body>

<div class="container">

    <h2 class="firsttitle">First Title</h2>

    <button class="btn btn-success" id="background">变化背景</button>
    <button class="btn btn-info" id="firsttitle">变化字体颜色</button>

    <img src="../../bootstrap/images/backbone.png" alt="backbone" id="backbone">

</div>

<script type="text/javascript" src="../jquery-2.1.1.js"></script>
<script type="text/javascript" src="../jquery.color.src.js"></script>
<script type="text/javascript">

    // https://github.com/jquery/jquery-color/

    $(function () {
        $('#background').click(function () {
            $('#backbone').animate({backgroundColor: 'red'}, 2000);
        });

        $('#firsttitle').click(function (){
            $('.firsttitle').animate({color: 'blue'}, 2000);
        });
    });


</script>

</body>
</html>
