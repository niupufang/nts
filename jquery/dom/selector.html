<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jQuery选择器</title>
</head>
<body>

<div id="box" style="font-family: arial;"></div>

<script src="../jquery-1.11.1.js"></script>
<script>

    // jQuery自定义选择器
    (function ($) {

        $.extend($.expr[':'], {
            hasArialFont: function (element) {
                return $(element).css('font-family') === 'arial';
            }
        });

    })(jQuery);

    $(function () {
        console.log($('#box').css('font-family'));
        console.log($('div:hasArialFont'));
    });


</script>
</body>
</html>
