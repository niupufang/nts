<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script src="../jquery-1.11.1.js"></script>
<script>

    var fn1 = function (name) {
        console.log('1 , ' + name);
    };

    var fn2 = function (name) {
        console.log('2 , ' + name);
        return false;
    };

    var fn3 = function (name) {
        console.log('3 , ' + name);
    };

    var callbacks = $.Callbacks('once memory');

    callbacks.add(fn1);
    callbacks.fire();

    callbacks.add(fn2);


</script>

</body>
</html>
