<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="form-horizontal" role="form" ng-controller="LoginController">
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">用户名</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="请输入用户名"
                               ng-model="user.username" ng-keyup="onInputKeyup()" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>

                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="请输入密码"
                               ng-model="user.password" ng-keyup="onInputKeyup()"required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">{{tooltipMessage}}</div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" ng-click="onOK()">登录
                        </button>
                        <button type="submit" class="btn btn-info" ng-click="onReset()">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
